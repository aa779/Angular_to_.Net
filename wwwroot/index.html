<!DOCTYPE html>
<html>
<head>
  <title>Dutch Treat</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Dutch Treat</h1>
  <div class="product-info">
    <img src="img/VanGogh.jpg" alt="" />
    <h3>Mug</h3>
    <ul class="product-props">
      <li>
        <strong>Price: </strong>R$9,99
      </li>
      <li>
        <strong>Artist: </strong>Van Gogh
      </li>
      <li>
        <strong>Title: </strong>
      </li>
      <li>
        <strong>Description: </strong>Self portrait
      </li>
    </ul>
    <button id="buy-button">Buy</button>
  </div>

  <div id="the-form">
    <form>
      <label>Your name</label>
      <input type="text" value="" /><br />
      <label>Email</label>
      <input type="text" value="" /><br />
      <label>Subject</label>
      <input type="text" value="" /><br />
      <label>Message</label>
      <textarea rows="4"></textarea><br />
      <input type="submit" value="Send Message" /><br />
    </form>
  </div>
  <div>
    <div id="login-toggle">Login</div>
    <form class="popup-form">
      <div>
        <label>Username</label>
        <input type="text" value="" />
      </div>
      <div>
        <label>Password</label>
        <input type="password" value="" />
      </div>
      <div>
        <input type="checkbox" value="" />
        <label>Remember me?</label>
      </div>
      <div>
        <input type="submit" value="Login" />
      </div>
    </form>
  </div>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
